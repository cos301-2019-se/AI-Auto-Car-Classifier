<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auto Car Classifier</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="wrapper">
    <div class="container">

        <div class="row pictureArea">
            <div class="col-md-9  picture"> <h3>Image</h3> <canvas id="pictureCanvas"></canvas> </div>
            <div class="col-md-3  picInfo">
                <ul class="list-unstyled">
                    <li class="heading"> Vehicle Colour <ul class="list-unstyled">
                        <li class="listElement">White</li> </ul>
                    </li>
                    <li class="heading">Vehicle Make <ul class="list-unstyled">
                        <li class="listElement">Ford</li> </ul>
                    </li>
                    <li class="heading">License Plate <ul class="list-unstyled">
                        <li class="listElement">FN 85 ZP</li> </ul>
                    </li>
                </ul>  </div>

        </div>

        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" accept="image/*" name="photo" >
            <input type="submit" value="upload">
        </form>

    </div>

</div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/animsition/4.0.2/js/animsition.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="scripts/script.js"></script>
</body>
</html>
